name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'
        
    - name: Build with Maven
      run: mvn clean install

    - name: Run Tests
      run: mvn test

    - name: Build Docker Image
      run: docker build -t cidade-inteligente-app .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy to Azure
      run: |
        az webapp deploy --name cidade-inteligente-app --image cidade-inteligente-app
